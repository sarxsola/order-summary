<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <title>Order summary card</title>
</head>
<body>

  <div class='order-summary'>
    <div>
      <img class="illustration" src="./images/illustration-hero.svg">
    </div>
    <div class='card'>

      
      <div class='title'>
        Order Summary
      </div>
      
      <div class='text'>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      
      <div class='type-of-service'>
        
        <img class='music-icon' src="./images/icon-music.svg" alt="music">
        
        <div class='price'>
          <p class='priceText'>Annual Plan</p>
          <p class='priceNumber'>$59.99/year</p>
        </div>
      
        <a  class='change-button' href="#">
          Change
        </a>
      </div>
      
      <div class='cta'>
        <div class='payment'>
          Proceed to Payment
        </div>

        <p class='cancel'>Cancel Order</p>
      </div>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/matias-sarasola/">Mat√≠as Sarasola</a>.
    </div>
  </body>
</html>
